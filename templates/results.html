{% extends "base.html" %}
	{% block head %}
	<style>
		* {
			margin: 0px;
			padding: 0px;
		  }

		body {
			font-family: "Open Sans", sans-serif;
			background: #c31432; /* fallback for old browsers */
			background: hsla(0, 5%, 5%, 1);
			background-repeat: no-repeat;
			background-attachment: fixed;
			/* background-image: -webkit-gradient(
			  linear,
			  left bottom,
			  right top,
			  from(hsla(0, 5%, 15%, 0.5)),
			  to(hsla(0, 5%, 5%, 1))
			); */
			background: linear-gradient(#141e30, #243b55);
			min-height: 100vh;
			/* background-image: -moz-linear-gradient(
			  to right top,
			  hsla(0, 5%, 15%, 0.5),
			  hsla(0, 5%, 5%, 1)
			); */
			background-repeat: no-repeat;
			background-size: cover;
			overflow-x: hidden;
			background-image: url(../static/Background.jpg);
		}

		.container-fluid,
		.container {
			max-width: 100vw;
			margin-top: 2vh;
		}

		.heading-recommend {
			font-family: 'Montserrat', sans-serif;
			font-weight: 200;
			color: white;
			font-size: 25px;
			text-shadow: 0px 1px, 1px 0px, 1px 0px;
			{#margin-left: 12vw;#}
			letter-spacing: 2px;
			text-align: left;
			margin-top: 15px;
			margin-left: 12px;
		}

		.profile-card-2 {
			max-width: 300px;
			max-height: 300px;
			background-color: rgba(0, 0, 0, 0);
			box-shadow: 0px 0px 25px rgba(0, 0, 0, 0);
			overflow: hidden;
			position: relative;
			margin: 30px auto;
			cursor: pointer;
			border-radius: 8px;
		}

		.profile-card-2 img {
			width: 100%;
			height: 100%;
			background: linear-gradient(rgba(0, 0, 0, 0), rgba(0, 0, 0, 1));
			filter: brightness(57%) blur(0.25px);
			transition: all linear 0.25s;
		}

		.profile-card-2 .profile-name {
			position: absolute;
			left: 20px;
			bottom: 45px;
			font-size: 23px;
			color: #fff;
			text-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
			font-weight: bold;
			transition: all linear 0.25s;
		}

		.profile-card-2 .profile-username {
			position: absolute;
			bottom: 25px;
			left: 23px;
			color: #fff;
			font-weight: 450;
			font-size: 13px;

			transition: all linear 0.25s;
		}

		.profile-card-2:hover img {
			filter: grayscale(100%) blur(1px) brightness(40%);
		}

		.profile-card-2:hover .profile-name {
			bottom: 80px;
		}

		.profile-card-2:hover .profile-username {
			bottom: 60px;
		}
		.btn {
			color: #d75ec5;
			text-transform: uppercase;
			transition: .5s;
			border-color: #d75ec5;
		}
		.btn:hover {
			background: #d75ec5;
			color: #fff;
			border-radius: 5px;
			box-shadow: 0 0 5px #d75ec5,
			0 0 25px #d75ec5,
			0 0 50px #d75ec5,
			0 0 100px #d75ec5;
		}
    </style>
{% endblock %}

{%  block body %}

	 <h3 class="heading-recommend">
		 Recommendations for <span style="color:#d75ec5">{{ user_song }}</span>
		 by <span style="color: #d75ec5">{{ user_artist }}</span>
    </h3>
    <div class="container">
      	<div class="row">
			{% for i in range(song_name | length) %}
				<div class="col-lg-4 col-md-6 col-sm-6 col-sm-12">
					<div class="profile-card-2">
						<a href="{{ song_url[i]['spotify'] }}" target="_blank"> <img src="{{ album_image[i] }}" class="img img-responsive" />
							<div class="profile-name">{{ song_name[i] }}</div>
							<div class="profile-username">{{ song_artist[i] }}</div>
						</a>
					</div>
				</div>
		  {% endfor %}
      	</div>
    </div>

{% endblock %}
